<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <style>
  .backgroundtri{
  background-image:url('images/triangle.png');
  background-repeat: no-repeat;
  background-size: contain;
      background-position: 207px 32px;
  }
</style>

<!-- 

  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again

-->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body onload="ocultaresultadosregras()">

<!-- MODAL COM AS REGRAS -->
  
  <div id="modal" class="lesswidthmodal relative">

    <div class="container customrules absolute rounded">

      <div class="row pt-3 pb-3">

        <div class="col-lg-12">

          <div class="d-flex flex-row">

            <div class="d-flex justify-content-start rulesfont">
              RULES
            </div>

            <div class="d-flex ml-auto">
              <img onclick="fecharmodal()" src="images/icon-close.svg" class="img-fluid iconclose"> 
            </div>   

          </div>

        </div>


      </div> 

      <div class="row text-center pb-3">

        <div class="col-lg-12">
          <img src="images/image-rules.svg" class="img-fluid">
        </div>
        
      </div>   

    </div>  

  </div>

<!-- MODAL COM AS REGRAS - FIM -->


<!-- OPÇÕES DE ESCOLHA -->

  <div id="placar" class="lesswidth pt-5">

    <div class="container text-center stylescore">

      <div class="row rounded borderopacity">

        <div class="col-lg-6">

          <img src="images/logo.svg" class="img-fluid marginlogo" />

        </div>

        <div class="col-lg-5 justify-content-sm-center">

          <ul class="liststylenone scorestyle float-right rounded">
            <li class="liststyle2 mr-5">SCORE</li>
            <li id="scorenumber" class="liststyle3 mr-5">0</li>
          </ul>

        </div>

      </div>

    </div>

  </div>

  <div id="containerops" class="customcontainerwidth2 pt-5">

    <div class="container backgroundtri">
    
      <div class="row rowcustom">

        <div class="colcustom col-lg-6 col-md-12 col-sm-12 text-center pt5custom">
          <img id="2" style="height:150px;" src="images/icon-paper.svg" class="paper img-fluid iconoptionsstyle rounded-circle2 paperpadding border border-primary" onclick="action(2)" />
        </div>

        <div class="col-lg-6 col-md-12 col-sm-12 text-center pt5custom">
          <img id="0" style="height:150px;" src="images/icon-scissors.svg" class="scissors img-fluid iconoptionsstyle rounded-circle p-4 border border-warning" onclick="action(0)" />
        </div>  

      </div>

      <div class="row pt-5">
      
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
          <img id="1" style="height:150px;" src="images/icon-rock.svg" class="rock img-fluid iconoptionsstyle rounded-circle p-4 border border-danger" onclick="action(1)">
        </div>

      </div> 

    </div>  

  </div>

<!-- OPÇÕES DE ESCOLHA FIM -->

<!-- TELA DE RESULTADOS -->
  <div id="results" class="pt-5">

    <div class="container">

      <div class="row text-center">
      
        <div class="col-lg-4">
          
          <ul class="liststyle">
            <li class="letterstyle pb-5">YOU PICKED</li>  
            <li class="letterstyle"><img id="optionchoosed" src="" class=""></li>
          </ul>

        </div>

        <div class="col-lg-4 pt-5 pb-5">

          <div id="message" class="congrats">YOU WIN</div>
          <button onclick="retornaropções()" id="playagain" class="btn btn-lg btncustom">PLAY AGAIN</button>
        </div>
          
        <div class="col-lg-4">

          <ul class="liststyle pt5custom">
            <li class="letterstyle pb-5">THE HOUSE PICKED</li>  
            <li><img id="second" src="" class=""></li>
          </ul>

        </div>


      </div>      

    </div>  
  
  </div>
<!-- TELA DE RESULTADOS FIM -->

  <div class="container pt-5 text-center">
    <div class="float-right pt-5 nofloat">
      <button onclick="abrirmodal()" id="modalbutton" class="btn btn-lg btncustom2">RULES
      </button>
    </div>  
  </div>
    
  <div class="attribution bottompadtop">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Milton Lima</a>.
  </div>

<script src="js/custom.js"></script>

</body>
</html>
